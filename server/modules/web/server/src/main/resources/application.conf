app {
  http {
    host = "127.0.0.1"
    port = 8080
  }

  db {
    url  = "jdbc:postgresql://localhost:54329/aephyr"
    user = "aephyr_app"
    password = "CHANGE_ME"
    pool {
      queue-size = 10
      max-size = 10
    }
  }

  auth {
    webauthn {
      # Relying Party ID must match the effective domain you serve from.
      # For local testing, "localhost" is fine.
      rp-id  = "localhost"

      rp-name = "Aephyr Dev"

      # Allowed origins for WebAuthn requests (must include your pageâ€™s origin)
      origins = [
        "http://localhost:8080",
        "http://localhost",
        "http://localhost:8081"
      ]

      # How long a challenge/tx is valid
      tx-ttl = "5m"
    }
  }

  logging {
    format = "json"  # pretty | json
    level = "info"
  }
}
